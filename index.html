<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="shortcut icon"
      href="./images/odin-icon.svg"
      type="image/x-icon" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <main class="main">
      <!-- <div class="image-container">
      
      </div> -->

      <div class="slideshow-container">
        <ul class="slides">
          <li id="slide1">
            <img src="./images/Monster smile pink.jpeg" alt="Image 1" />
          </li>
          <li id="slide2">
            <img src="./images/Monsters art.jpeg" alt="Image 2" />
          </li>
          <li id="slide3">
            <img src="./images/Smile art graffiti.jpeg" alt="Image 3" />
          </li>
          <li id="slide4">
            <img src="./images/images3.jpeg" alt="Image 4" />
          </li>
        </ul>
      </div>

      <div class="form">
        <div class="form-container">
          <h1>Let's do this!</h1>
          <form>
            <!-- NAMES -->
            <div class="section">
              <div class="col">
                <label class="label-field" for="first-name">first name</label>
                <input
                  class="input-field"
                  type="text"
                  id="first-name"
                  name="first-name"
                  required />
              </div>

              <div class="col">
                <label class="label-field" for="last-name">last name</label>
                <input
                  class="input-field"
                  type="text"
                  id="last-name"
                  name="last-name"
                  required />
              </div>
            </div>

            <div class="section">
              <div class="col">
                <label class="label-field" for="user-email">Email</label>
                <input
                  class="input-field"
                  pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$"
                  type="email"
                  id="user-email"
                  name="user-email"
                  required />
              </div>

              <div class="col">
                <label class="label-field" for="user-number"
                  >Phone Number</label
                >
                <input
                  class="input-field"
                  type="number"
                  id="user-number"
                  maxlength="11"
                  minlength="3"
                  name="user-number"
                  required />
              </div>
            </div>

            <div class="section">
              <div class="col">
                <label class="label-field" for="user-password">Password</label>
                <input
                  class="input-field"
                  type="password"
                  id="user-password"
                  maxlength="8"
                  name="user-password"
                  required />
                <p class="not-match">*Password do not match</p>
              </div>

              <div class="col">
                <label class="label-field" for="confirm-password"
                  >Confirm Password</label
                >
                <input
                  class="input-field"
                  type="password"
                  id="confirm-password"
                  maxlength="8"
                  name="confirm-password"
                  required />
              </div>
            </div>

            <p id="passwordError" style="color: red"></p>

            <div class="buttons">
              <div class="button">
                <button type="button" class="btn" onclick="validatePassword()">
                  Create Account
                </button>
              </div>

              <div class="logIn">
                <p>Already have an account? <a href="#">Log in</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <p>
          &copy; 2023 Odin Project by
          <a href="https://github.com/draven5254" target="_blank">Draven5254</a
          >. All rights reserved.
        </p>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
